<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Shape up or shape out</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>

		<div>
			<input id="squareSide" type="text" placeholder="Enter Side length">
			<button id="sqButton">Click for Square!</button>
		</div>

		<br>

		<div>
			<input id="cirRadius" type="text" placeholder="Enter Radius">
			<button id="cirButton">Click for Circle!</button>
		</div>

		<br>

		<div>
			<input id="triHeight" type="text" placeholder="Enter Height">
			<button id="triButton">Click for Triangle!</button>

		</div>

		<br>

		<div>
			<input id="recWidth" type="text" placeholder="Enter Width">
			<input id="recHeight" type="text" placeholder="Enter Height">
			<button id="recButton">Click for Rectangle!</button>
		</div>

		<br>

		<div>
			<div id="shapeContainer"></div>
			<br>
			<form id="shapeInfo">
				Shape Name:
				<p id="shapeName"></p>
				Width:
				<p id="shapeWidth"></p>
				Height:
				<p id="shapeHeight"></p>
				Radius:
				<p id="shapeRadius"></p>
				Area:
				<p id="shapeArea"></p>
				Perimeter:
				<p id="shapePerimeter"></p>
			</form>
		</div>



		<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
		<script src="script.js"></script>
	</body>

</html>
